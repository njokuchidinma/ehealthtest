{% extends 'base.html' %}

{% block content %}
<h1 class="title">Sign up!</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="pix-btn">Sign Up</button>
    
    <p>Already have an account? <a href="{% url 'signin' %}">Sign in</a> now.</p>
</form>
{% endblock %}
